<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Bootstrap + JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center shadow-lg" style="width: 22rem;">
      <img src="profile picture.jpg" width="200" class="card-img-top rounded-circle p-3" alt="Profile Picture">
        <div class="card-body">
            <h2 class="card-title">Deepesh Subedi</h2>
            <h6 class="card-subtitle mb-2 text-muted">Aspiring Full Stack Developer</h6>
            <h3>About Me</h3>
            <p class="card-text">I am a passionate student learning full stack development. I enjoy working with both front-end and back-end technologies.</p>
            
            <h5>Skills</h5>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">HTML</li>
                <li class="list-group-item">CSS</li>
                <li class="list-group-item">Bootstrap</li>
                <li class="list-group-item">JavaScript</li>
                <li class="list-group-item">Python</li>
                <p><a href="mailto:kit25b.dps@ismt.edu.np">Contact Me</a></p>
            </ul>
            
            <button id="themeBtn" class="btn btn-primary">Change Theme</button>
        </div>
    </div>
    
    <script>
        const btn = document.getElementById("themeBtn");
        let dark = false;

        btn.addEventListener("click", () => {
            if (!dark) {
                document.body.classList.remove("bg-light");
                document.body.classList.add("bg-dark", "text-white");
                btn.textContent = "Switch to Light Mode";
                btn.classList.remove("btn-primary");
                btn.classList.add("btn-warning");
                dark = true;
            } else {
                document.body.classList.remove("bg-dark", "text-white");
                document.body.classList.add("bg-light");
                btn.textContent = "Change Theme";
                btn.classList.remove("btn-warning");
                btn.classList.add("btn-primary");
                dark = false;
            }
        });
    </script>
</body>
</html>
